<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pathfinding Visualizer" />
    <meta name="author" content="Nicholas Sebastian Hendrata" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pathfinding Visualizer</title>
  </head>
  <body>
    <div id="form">
      <div>
        <label>Size:</label>
        <input type="range" min="5" max="30" id="size" />
      </div>
      <div>
        <label>Speed:</label>
        <input type="range" min="1" max="10" id="speed" />
      </div>
      <div>
        <label>Diagonal:</label>
        <input checked type="checkbox" id="diagonal" />
      </div>
      <div>
        <label>Algorithm:</label>
        <div>
          <input type="radio" name="algorithm" />
          <label>Dijkstra's</label><br />
          <input checked type="radio" name="algorithm" />
          <label>A-star</label>
        </div>
      </div>
      <div>
        <button id="clear">Clear Grid</button>
        <button id="run">Run</button>
      </div>
      <h2 id="text">Mode: Map Creation</h2>
    </div>
    <div id="output">
      <div>
        <label>Open:</label>
        <div>0</div>
      </div>
      <div>
        <label>Closed:</label>
        <div>0</div>
      </div>
      <div>
        <label>Path:</label>
        <div>0</div>
      </div>
    </div>
    <div id="help">
      <span>Click and Drag to draw Walls.</span><br />
      <span>Hold the S key and click on a Tile to place the Start node.</span>
      <br />
      <span>Hold the E key and click on a Tile to place the End node.</span>
    </div>
    <table id="grid"></table>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
